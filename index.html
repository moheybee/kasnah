<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasnah Crisis Resource Popup Demo</title>
    <link rel="stylesheet" href="css/foundation.css" />

    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/jquery.ui.dialog.min.css" />
    <script src="js/modernizr.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write(unescape('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>

  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Kasnah Crisis Resource Popup Demo</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
        <form>
          <div class="row">
            <div class="large-12 columns">
              <p><em>Note: This is a work in progress and should not be used in production yet.</em></p>
              <p><em>To see the popup, try submitting a message with crisis/suicide related keywords.</em></p>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Title of your post</label>
              <input type="text" placeholder="Title" />
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Content of your post</label>
              <textarea placeholder="Body"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <input type="submit" value="Post Message" class="small round button" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      jQuery.ui || document.write('<script src="\/\/ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"><\/script>')
      jQuery.ui || document.write('<script src="js/jquery-ui.min.js"><\/script>')
    </script>

    <script src="js/kasnah.js"></script>

    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

    <script src="js/jquery.cookie.js"></script>
  </body>
</html>
